<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue to do list</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <main>
            <h1 class="text-center my-4">Vue To Do List</h1>
            <div class="container row justify-content-center mx-auto">
                <div class="col-md-7">
                    <div class="input-group mb-3">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Inserisci attività"
                            id="new-task" @keyup.enter="addTask()">
                        <button class="btn btn-primary" type="button" id="button-addon2"
                            @click="addTask()">Aggiungi</button>
                    </div>
                    <ul class="list-group" v-if="toDos.length !== 0">
                        <li class="list-group-item" v-for="(todo, index) in toDos" @click="doneUndone(index)"
                            role="button">
                            <div class="d-flex justify-content-between">
                                <span :class="todo.done === true ? 'text-decoration-line-through' : ''">
                                    {{ todo.task }}
                                </span>
                                <span class="text-danger" role="button" @click="deleteTask(index)">&cross;</span>
                            </div>
                        </li>
                    </ul>
                    <div class="alert alert-primary text-center mx-auto w-50" role="alert" v-else>
                        Nessuna attività presente
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue js -->
    <!-- My script -->
    <script src="./js/main.js"></script>
    <!-- /My script -->
</body>

</html>
